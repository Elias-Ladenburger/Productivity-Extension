<!DOCTYPE html>
<html>
  <head>
    <title>Productivity Booster - Browser Extension</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <script src="../js/runtime.bundle.js"></script>
    <script src="../js/popup.bundle.js"></script>
    <script
      src="https://kit.fontawesome.com/60aa89d8f4.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg-primary">
    <div class="bg-white text-black p-3 rounded-md">
      <!-- navigation -->
      <div>
        <nav
          class="space-x-4 w-full h-auto top-0 px-1 py-1 flex items-center justify-between"
        >
          <div class="flex flex-row space-x-2 items-center p-1">
            <div class="rounded-full">
              <img class="h-6" src="../assets/icons/Productivity-Logo.png" />
            </div>

            <h1 class="text-xl font-bold">Productivity Booster</h1>
          </div>
          <!--
          <ul class="flex flex-row items-center space-x-2">
            <li>
              <button
                id="settingsButton"
                class="rounded-full bg-primary hover:bg-primary400"
              >
                <div class="invert h-max w-max p-1">
                  <img
                    class="h-5 w-5"
                    src="../assets/img/setting.png"
                    alt="Productivity Booster Settings"
                  />
                </div>
              </button>
            </li>
          </ul>
          -->
        </nav>
      </div>
      <hr />
      <div class="px-2">
        <p class="py-2 w-128 text-base text-neutral900">
          This extension will redirect you from <b>"productivity killers"</b> to
          more harmless, maybe even <b>productive sites</b>.<br />
        </p>

        <div
          id="productivityStatus"
          class="flex flex-row justify-between items-center space-x-4"
        >
          <div>
            <p id="wtStatus" class="text-lg font-bold">
              Applying Productivity Rules
            </p>
            <p id="endTime" class="text-base text-neutral900">
              Until <span id="wtEnd" class="font-bold">12:30</span>
            </p>
          </div>

          <a
            id="editWTbutton2"
            href="/html/options.html#worktimes" target="_blank"
            class="text-white bg-primary text-base hover:bg-primary500 rounded-full my-2 p-2"
          >
            Edit Work Schedule
        </a>
        </div>

        <div
          class="flex flex-row space-x-4 text-base items-center justify-between"
        >
          <div class="ruleContainer">
            <p id="neutralSiteMarker" class="text-black text-lg">
              There are
              <span id="pageStatus" class="font-bold">no rules</span> for this
              site.
            </p>
            <ul id="rules"></ul>
          </div>
          <button
            id="addRuleButton"
            class="text-white bg-primary hover:bg-primary500 rounded-full my-2 p-2"
          >
            Edit rules
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
