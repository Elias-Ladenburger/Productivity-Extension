<!DOCTYPE html>
<html>
  <head>
    <title>Productivity Booster - Browser Extension</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <script src="../js/runtime.bundle.js"></script>
    <script src="../js/popup.bundle.js"></script>
    <script
  src="https://kit.fontawesome.com/60aa89d8f4.js"
  crossorigin="anonymous"
></script>

  </head>

  <body class="text-black p-3">
    <!-- navigation -->
    <div>
      <nav
        class="space-x-4 w-full h-auto top-0 px-1 py-1 flex items-center justify-between"
      >
        <div class="flex flex-row space-x-2 items-center p-1">
          <div class="rounded-full">
            <img class="h-6" src="../assets/icons/Productivity-Logo.png" />
          </div>

          <h1 class="text-xl font-bold">Productivity Booster</h1>
        </div>
        <ul>
          <li>
            <button
              id="settingsButton"
              class="rounded-full bg-primary hover:bg-primary400"
            >
              <div class="invert h-max w-max p-1">
                <img
                  class="h-5 w-5"
                  src="../assets/img/setting.png"
                  alt="Productivity Booster Settings"
                />
              </div>
            </button>
          </li>
        </ul>
      </nav>
    </div>
    <hr />
    <div class="px-2">
      <p class="py-2 w-128 text-base text-neutral900">
        This extension will redirect you from <b>"productivity killers"</b> to
        more harmless, maybe even <b>productive sites</b>.<br />
      </p>

      <div id="productivityStatus">
        <form class="flex flex-row justify-between my-4 items-center">
          <div>
            <label class="text-lg font-bold" for="flexSwitchCheckDefault">
              Applying Productivity Rules</label
            >
            <p class="text-base">Until <span id="time">12:30</span></p>
          </div>
          <input
            class="mr-2 mt-[0.3rem] h-3.5 w-8 appearance-none rounded-[0.4375rem] bg-neutral before:pointer-events-none before:absolute before:h-3.5 before:w-3.5 before:rounded-full before:bg-transparent before:content-[''] after:absolute after:z-[2] after:-mt-[0.1875rem] after:h-5 after:w-5 after:rounded-full after:border-none after:bg-neutral700 after:shadow-[0_0px_3px_0_rgb(0_0_0_/_7%),_0_2px_2px_0_rgb(0_0_0_/_4%)] after:transition-[background-color_0.2s,transform_0.2s] after:content-[''] checked:bg-primary checked:after:absolute checked:after:z-[2] checked:after:-mt-[3px] checked:after:ml-[1.0625rem] checked:after:h-5 checked:after:w-5 checked:after:rounded-full checked:after:border-none checked:after:bg-primary checked:after:shadow-[0_3px_1px_-2px_rgba(0,0,0,0.2),_0_2px_2px_0_rgba(0,0,0,0.14),_0_1px_5px_0_rgba(0,0,0,0.12)] checked:after:transition-[background-color_0.2s,transform_0.2s] checked:after:content-[''] hover:cursor-pointer focus:outline-none focus:ring-0 focus:before:scale-100 focus:before:opacity-[0.12] focus:before:shadow-[3px_-1px_0px_13px_rgba(0,0,0,0.6)] focus:before:transition-[box-shadow_0.2s,transform_0.2s] focus:after:absolute focus:after:z-[1] focus:after:block focus:after:h-5 focus:after:w-5 focus:after:rounded-full focus:after:content-[''] checked:focus:border-primary checked:focus:bg-primary checked:focus:before:ml-[1.0625rem] checked:focus:before:scale-100 checked:focus:before:shadow-[3px_-1px_0px_13px_#3b71ca] checked:focus:before:transition-[box-shadow_0.2s,transform_0.2s] dark:bg-neutral680 dark:after:bg-neutral900 dark:checked:bg-primary dark:checked:after:bg-primary dark:focus:before:shadow-[3px_-1px_0px_13px_rgba(255,255,255,0.4)] dark:checked:focus:before:shadow-[3px_-1px_0px_13px_#3b71ca]"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault"
          />
        </form>
      </div>

      <div class="flex flex-row space-x-4 text-base items-center justify-between">
        <p class="text-black text-lg">
          This site is <span id="pageStatus" class="font-bold">neutral</span>.
        </p>
        <button class="text-white bg-primary hover:bg-primary900 rounded-full my-2 p-2">Add a rule</button>

      </div>
    </div>
  </body>
</html>
